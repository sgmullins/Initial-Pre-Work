<!-- Learned that ids are more specific than classes no matter what order the id is styled -->

<style>
    body {
      background-color: black;
      font-family: monospace;
      color: green;
    }
    .pink-text {
      color: pink;
    }
    .blue-text {
      color: blue;
    }
    #orange-text{
      color: orange;
    }
  </style>
  <h1 id="orange-text" class="pink-text blue-text">Hello World!</h1>
