<!-- Learned that within the style section of your html document, classes that are styled lower/later than other classes will take precedence over the previous <style> -->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
  .blue-text{
    color: blue;
  }
</style>
<h1 class="pink-text blue-text">Hello World!</h1></style>
