<!-- Learned that you can also apply flex properties to individual flex items and not just the container. Flex shrink takes numbers as values and 'shrinks' by that value compared to other items -->
<style>
    #box-container {
      display: flex;
      height: 500px;
    }
    #box-1 {
      background-color: dodgerblue;
      width: 100%;
      height: 200px;
      flex-shrink: 1;
    }
  
    #box-2 {
      background-color: orangered;
      width: 100%;
      height: 200px;
      flex-shrink: 2;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
