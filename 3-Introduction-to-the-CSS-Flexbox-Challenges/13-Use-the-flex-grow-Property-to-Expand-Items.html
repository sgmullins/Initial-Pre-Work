<!-- Similar to flex-shrink, grow will grow the flex items to the size of the parent and vary in relation to the other items depending on the number value assigned -->

<style>
    #box-container {
      display: flex;
      height: 500px;
    }
    
    #box-1 {
      background-color: dodgerblue;
      height: 200px;
      flex-grow: 1;
    }
    
    #box-2 {
      background-color: orangered;
      height: 200px;
      flex-grow: 2;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
